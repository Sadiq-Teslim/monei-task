<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monei Voice AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Symbols+Rounded"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-left">
          <div class="logo">
            <div class="logo-icon">
              <span class="material-symbols-rounded">neurology</span>
            </div>
            <span class="logo-text"
              >Monei<span class="logo-accent">Voice</span></span
            >
          </div>
        </div>
        <div class="topbar-right">
          <div class="voice-selector" id="voiceSelectorWrapper">
            <span class="material-symbols-rounded">record_voice_over</span>
            <select id="voiceSelect"></select>
          </div>
          <button class="btn-icon" id="clearChat" title="Clear conversation">
            <span class="material-symbols-rounded">delete_sweep</span>
          </button>
        </div>
      </header>

      <main class="chat-area" id="chatArea">
        <div class="welcome" id="welcomeScreen">
          <div class="welcome-orb">
            <div class="orb-ring orb-ring-1"></div>
            <div class="orb-ring orb-ring-2"></div>
            <div class="orb-ring orb-ring-3"></div>
            <div class="orb-core">
              <span class="material-symbols-rounded">mic</span>
            </div>
          </div>
          <h1>Talk to Monei</h1>
          <p>
            Press the microphone and start speaking.<br />I'll listen,
            understand, and respond with voice.
          </p>
          <div class="welcome-features">
            <div class="feature">
              <span class="material-symbols-rounded">hearing</span>
              <span>Voice Recognition</span>
            </div>
            <div class="feature">
              <span class="material-symbols-rounded">psychology</span>
              <span>AI Processing</span>
            </div>
            <div class="feature">
              <span class="material-symbols-rounded">campaign</span>
              <span>Voice Response</span>
            </div>
          </div>
        </div>

        <div class="messages" id="messages"></div>
      </main>

      <footer class="controls">
        <div class="controls-inner">
          <div class="status-bar" id="statusBar">
            <div class="status-dot"></div>
            <span id="statusText">Ready</span>
          </div>

          <div class="mic-container">
            <div class="mic-ripple" id="micRipple"></div>
            <button class="mic-btn" id="micBtn" aria-label="Press to speak">
              <span class="material-symbols-rounded mic-icon" id="micIcon"
                >mic</span
              >
              <div class="mic-waves" id="micWaves">
                <span></span><span></span><span></span><span></span
                ><span></span>
              </div>
            </button>
          </div>

          <div class="controls-actions">
            <button class="btn-pill" id="keyboardBtn">
              <span class="material-symbols-rounded">keyboard</span>
              <span>Type</span>
            </button>
          </div>
        </div>

        <div class="text-input-bar hidden" id="textInputBar">
          <div class="text-input-wrapper">
            <input
              type="text"
              id="textInput"
              placeholder="Type your message..."
              autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" aria-label="Send message">
              <span class="material-symbols-rounded">send</span>
            </button>
          </div>
        </div>
      </footer>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="/static/js/app.js"></script>
  </body>
</html>
